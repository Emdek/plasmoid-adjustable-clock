<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body style="opacity: 0.85;">
<span style="font-size: 30px;"><span component="Hour">12</span>:<span component="Minute">30</span>:<span component="Second">15</span></span><br>
<span style="font-size: 12px;"><span component="DayOfWeek" options="'text': true">Saturday</span>, <span component="DayOfMonth">01</span>.<span component="Month">01</span>.<span component="Year">2000</span></span>
<script type="text/javascript">
function setupClock()
{
	document.body.style.color = Clock.getOption('themeTextColor', window.getComputedStyle(document.body).getPropertyValue('color'));
	document.body.style.opacity = ('0.' + Clock.getOption('themeOpacity', '85'));
	document.body.style.font = (((Clock.getOption('fontItalic', 'false') == 'true') ? 'italic ' : '') + ((Clock.getOption('fontBold', 'false') == 'true') ? 'bold ' : '') + window.getComputedStyle(document.body).getPropertyValue('font-size') + ' \'' + Clock.getOption('themeFont', window.getComputedStyle(document.body).getPropertyValue('font-family')) + '\'');
}

document.addEventListener('ClockOptionsChanged', setupClock);
</script>
</body>
</html>
