<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body style="text-align: center; white-space: nowrap; opacity: 0.85;">
<div>
	<span style="font-size: 30px;"><span component="Hour">12</span>:<span component="Minute">30</span>:<span component="Second">15</span></span><br>
	<span style="font-size: 12px;"><span component="DayOfWeek" options="'text': true">Saturday</span>, <span component="DayOfMonth">01</span>.<span component="Month">01</span>.<span component="Year">2000</span></span>
</div>
<script type="text/javascript">
function setupClock()
{
	var opacity = Clock.getOption('textOpacity', 85);

	document.body.style.color = Clock.getOption('themeTextColor', Clock.getColor('text'));
	document.body.style.font = ((Clock.getOption('fontItalic', false) ? 'italic ' : '') + (Clock.getOption('fontBold', false) ? 'bold ' : '') + '25px \'' + Clock.getOption('themeFont', Clock.getFont()) + '\'');
	document.body.style.opacity = ((opacity == 100) ? '1' : ('0.' + opacity));
}

document.addEventListener('ClockThemeChanged', setupClock);
</script>
</body>
</html>
