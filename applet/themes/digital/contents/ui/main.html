<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body
{
	padding: 1px 3px;
	font-size: 15px;
	text-align: center;
	white-space: nowrap;
}

#time
{
	font-size: 25px;
}
</style>
</head>
<body background="true">
<div>
	<div id="time"><span component="Hour">12</span>:<span component="Minute">30</span><span id="second">:<span component="Second">15</span></span></div>
	<div id="date"><span component="DayOfMonth">01</span>.<span component="Month">01</span>.<span component="Year">2000</span></div>
	<div id="timezone" component="TimeZoneName">Local</div>
</div>
<script type="text/javascript">
function setupClock()
{
	document.body.style.color = Clock.getOption('themeTextColor', Clock.getColor('text'));
	document.getElementById('time').style.font = ((Clock.getOption('fontItalic', false) ? 'italic ' : '') + (Clock.getOption('fontBold', false) ? 'bold ' : '') + '25px \'' + Clock.getOption('themeFont', Clock.getFont()) + '\'');
	document.getElementById('second').style.display = (Clock.getOption('showSeconds', true) ? 'inline' : 'none');
	document.getElementById('date').style.display = (Clock.getOption('showDate', true) ? 'block' : 'none');
	document.getElementById('timezone').style.display = (Clock.getOption('showTimeZone', false) ? 'block' : 'none');
}

document.addEventListener('ClockThemeChanged', setupClock);
</script>
</body>
</html>
