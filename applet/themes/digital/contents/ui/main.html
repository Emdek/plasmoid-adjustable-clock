<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body
{
	font-size: 15px;
	text-align: center;
}

#time
{
	font-size: 25px;
}
</style>
</head>
<body background="true">
<div id="time"><span component="Hour">12</span>:<span component="Minute">30</span><span id="second">:<span component="Second">15</span></span></div>
<div id="date"><span component="DayOfMonth">01</span>.<span component="Month">01</span>.<span component="Year">2000</span></div>
<div id="timezone" component="TimeZoneName">Local</div>
<script type="text/javascript">
function setupClock()
{
	document.body.style.color = Clock.getOption('themeTextColor', Clock.getStyle(document.body, 'color'));
	document.getElementById('time').style.font = ((boolVal(Clock.getOption('fontItalic', 'false')) ? 'italic ' : '') + (boolVal(Clock.getOption('fontBold', 'false')) ? 'bold ' : '') + '25px \'' + Clock.getOption('themeFont', Clock.getStyle(document.body, 'font-family')) + '\'');
	document.getElementById('second').style.display = (boolVal(Clock.getOption('showSeconds', 'true')) ? 'inline' : 'none');
	document.getElementById('date').style.display = (boolVal(Clock.getOption('showDate', 'true')) ? 'block' : 'none');
	document.getElementById('timezone').style.display = (boolVal(Clock.getOption('showTimeZone', 'false')) ? 'block' : 'none');
}

document.addEventListener('ClockOptionsChanged', setupClock);
</script>
</body>
</html>
