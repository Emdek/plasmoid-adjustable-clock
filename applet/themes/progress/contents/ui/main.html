<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
*
{
	font-family: 'Segoe WP';
	font-weight: bold;
	color: #fff;
}

progress
{
	width: 100%;
	height: 5px;
	border: 0;
	position: relative;
	bottom: 15px;
	background: transparent;
	opacity: 0.6;
}

progress::-webkit-progress-bar
{
	background: rgba(230, 230, 230, 0.2);
	border-radius: 3px;
	box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
}

progress::-webkit-progress-value
{
	background: #ddd;
	border-radius: 3px;
	box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
}

body
{
	width: 120px;
	padding: 3px;
	text-shadow: 2px 2px rgba(0, 0, 0, 0.3);
}

body div
{
	float: right;
}

#minute
{
	font-size: 30px;
	opacity: 0.8;
}

p
{
	margin: 0 45px 0 0;
	text-align: right;
	font-size: 50px;
	opacity: 0.9;
}
</style>
</head>
<body>
<div>
	<span id="minute" component="Minute">30</span><br>
	<progress value="15" max="59" component="Second" attribute="value" options="'short': true">
</div>
<p component="hour" options="'short': true">12</p>
</body>
</html>
