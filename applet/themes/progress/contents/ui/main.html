<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body
{
	width: 120px;
	padding: 3px;
	font-family: 'Segoe WP';
	font-weight: bold;
	color: #FFF;
	text-shadow: 2px 2px rgba(0, 0, 0, 0.3);
}

body div
{
	float: right;
}

progress
{
	width: 100%;
	height: 5px;
	border: 0;
	position: relative;
	bottom: 15px;
	background: transparent;
	opacity: 0.6;
}

progress::-webkit-progress-bar
{
	background: rgba(230, 230, 230, 0.2);
	border-radius: 3px;
	box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
}

progress::-webkit-progress-value
{
	background: #DDD;
	border-radius: 3px;
	box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
}

#minute
{
	font-size: 30px;
	opacity: 0.8;
}

p
{
	margin: 0 45px 0 0;
	font-size: 50px;
	text-align: right;
	opacity: 0.9;
}
</style>
</head>
<body>
<div>
	<span id="minute" component="Minute">30</span><br>
	<progress value="15" max="59" component="Second" attribute="value" options="'short': true">
</div>
<p component="Hour" options="'short': true">12</p>
<script type="text/javascript">
function setupClock()
{
	var shadowColor = Clock.getOption('shadowColor', 'rgba(0, 0, 0, 0.3)');

	document.body.style.color = Clock.getOption('textColor', '#FFF');
	document.body.style.font = ((boolVal(Clock.getOption('fontItalic', 'false')) ? 'italic ' : '') + (boolVal(Clock.getOption('fontBold', 'true')) ? 'bold ' : '') + Clock.getStyle(document.body, 'font-size') + ' \'' + Clock.getOption('fontFamily', 'Segoe WP') + '\'');

	Clock.setRuleStyle(0, 'text-shadow', ('2px 2px ' + shadowColor));
	Clock.setRuleStyle(4, 'box-shadow', ('2px 2px 0 ' + shadowColor));
	Clock.setRuleStyle(4, 'background', Clock.getOption('progressColor', '#DDD'));
}

document.addEventListener('ClockOptionsChanged', setupClock);
</script>
</body>
</html>
