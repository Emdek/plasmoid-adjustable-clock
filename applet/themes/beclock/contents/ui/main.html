<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body > div
{
	width: 200px;
	height: 200px;
	margin: auto;
	position: relative;
}

body > div > div
{
	width: 200px;
	position: absolute;
}

.back
{
	z-index: 1;
	top: 50px;
	font-size: 75px;
	font-weight: bold;
	text-transform: uppercase;
	opacity: 0.3;
}

.front
{
	z-index: 2;
	top: 60px;
	font-size: 40px;
	line-height: 40px;
}

.front div
{
	font-size: 20px;
	line-height: 25px;
}
</style>
</head>
<body>
<div>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svg" width="200" height="200">
		<g id="group" fill="transparent" stroke="#000" stroke-linecap="round" stroke-width="8">
			<path id="minutes" d="M 100 15 A 85 85 0 0 1 100 185" style="opacity: 0.5;" />
 			<path id="hours" d="" style="opacity: 0.8;" />
		</g>
	</svg>
	<div class="back" component="TimeOfDay"></div>
	<div class="front">
		<span component="Hour" options="'alternative': true">12</span>:<span component="Minute">30</span>
		<div><span component="Year">2000</span>-<span component="Month">01</span>-<span component="DayOfMonth">01</span></div>
	</div>
</div>
<script type="text/javascript">
function updateTheme()
{
	document.getElementById('group').setAttribute('stroke', Clock.getStyle(document.body, 'color'));
}

function updateClock()
{
	setValue('minutes', 60, parseInt(Clock.getValue(Clock.Minute, {'short': true})), 95);
	setValue('hours', 12, parseInt(Clock.getValue(Clock.Hour, {'short': true, 'alternative': true})), 85);
}

function setValue(id, total, value, radius)
{
	var alpha = ((360 / total) * value);
	var angle = ((90 - alpha) * (Math.PI / 180));

	document.getElementById(id).setAttribute('d', ('M 100 ' + (100 - radius) + ' A ' + radius + ' ' + radius + ' 0 ' + ((alpha > 180) ? 1 : 0) + ' 1 ' + (100 + (radius * Math.cos(angle))) + ' ' + (100 - (radius * Math.sin(angle)))));
}

document.addEventListener('ClockMinuteChanged', updateClock);
document.addEventListener('ClockThemeChanged', updateTheme);
</script>
</body>
</html>
