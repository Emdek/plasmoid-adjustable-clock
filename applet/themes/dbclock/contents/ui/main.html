<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body
{
	padding: 0;
	text-align: center;
}

div
{
	margin: -5px 0 15px 5px;
	height: 32px;
	font-size: 25px;
	line-height: 25px;
	white-space: nowrap;
	-webkit-box-reflect: below 0 -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.5, transparent), to(#FFF));
}

#second
{
	position: relative;
	left: -8px;
	top: 4px;
	z-index: -1;
	font-size: 30px;
	line-height: 30px;
	opacity: 0.5;
}
</style>
</head>
<body>
<div><span component="Hour">12</span>:<span component="Minute">30</span><span id="second" component="Second">15</span></div>
<script type="text/javascript">
function setupClock()
{
	document.body.style.color = Clock.getOption('themeTextColor', Clock.getColor('text'));
	document.body.style.font = ((Clock.getOption('fontItalic', false) ? 'italic ' : '') + (Clock.getOption('fontBold', false) ? 'bold ' : '') + '25px \'' + Clock.getOption('themeFont', Clock.getFont()) + '\'');
}

document.addEventListener('ClockThemeChanged', setupClock);
</script>
</body>
</html>
