<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body
{
	height: 50px;
	text-align: center;
}

div
{
	margin: -10px 0 5px 5px;
	font-size: 25px;
	white-space: pre;
	-webkit-box-reflect: below -5px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.5, transparent), to(#FFF));
}

#second
{
	position: relative;
	left: -8px;
	top: 4px;
	z-index: -1;
	font-size: 30px;
	opacity: 0.5;
}
</style>
</head>
<body>
<div><span component="Hour">12</span>:<span component="Minute">30</span><span id="second" component="Second">15</span></div>
<script type="text/javascript">
function setupClock()
{
	document.body.style.color = Clock.getOption('themeTextColor', Clock.getStyle(document.body, 'color'));
	document.body.style.font = ((Clock.getOption('fontItalic', false) ? 'italic ' : '') + (Clock.getOption('fontBold', false) ? 'bold ' : '') + Clock.getStyle(document.body, 'font-size') + ' \'' + Clock.getOption('themeFont', Clock.getStyle(document.body, 'font-family')) + '\'');
}

document.addEventListener('ClockOptionsChanged', setupClock);
</script>
</body>
</html>
