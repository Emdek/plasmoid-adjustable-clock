<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
body
{
	text-align: center;
}

body > div
{
	margin: auto;
	width: 120px;
	height: 120px;
	position: relative;
}

#ticks_inner div, #ticks_outer div
{
	width: 80px;
	height: 1px;
	border-right: 3px solid #000;
	border-left: 3px solid #000;
	position: absolute;
	top: 60px;
	left: 60px;
	-webkit-transform-origin: center;
}

#ticks_outer div
{
	width: 104px;
	border-width: 1px;
}

#ticks_outer div:nth-child(5n + 1)
{
	width: 100px;
	border-width: 3px;
}

#ticks_outer div:nth-child(15n + 1)
{
	width: 96px;
	height: 2px;
	border-right: 5px solid #000;
	border-left: 5px solid #000;
}

#ticks_outer div:first-child
{
	top: 59.5px;
}

#hands div
{
	width: 0;
	height: 2px;
	position: absolute;
	top: 59.5px;
	left: 63px;
	-webkit-transform-origin: left center;
	box-shadow: 0 0 3px #888;
}

#center
{
	width: 6px;
	height: 6px;
	border-radius: 3px;
	position: absolute;
	top: 57.5px;
	left: 60px;
	z-index: 10;
	background: -webkit-radial-gradient(circle, #000, #777);
	box-shadow: 0 0 3px #888;
}

#hour
{
	border-right: 25px solid #333;
}

#minute
{
	border-right: 35px solid #333;
}

#second
{
	border-right: 45px solid red;
}
</style>
</head>
<body>
<div>
	<div id="ticks_inner"></div>
	<div id="ticks_outer"></div>
	<div id="hands">
		<div id="hour"></div>
		<div id="minute"></div>
		<div id="second"></div>
	</div>
	<div id="center"></div>
</div>
<script type="text/javascript">
var showSeconds = true;
var alternativeHoursMode = false;

function setupClock()
{
	showSeconds = Clock.getOption('showSeconds', true);
	alternativeHoursMode = Clock.getOption('alternativeHoursMode', false);
	var ticksDensity = Clock.getOption('ticksDensity', 2);

	document.getElementById('ticks_inner').innerHTML = '';
	document.getElementById('ticks_outer').innerHTML = '';

	if (ticksDensity > 0)
	{
		var visibleTick = ((ticksDensity == 3) ? 1 : ((ticksDensity == 2) ? 5 : 15));

		for (var i = 0; i < 30; ++i)
		{
			var tick = document.createElement('div');
			tick.style.setProperty('-webkit-transform', 'translate(-50px, 0) rotate(' + (i * 6) + 'deg)');
			tick.style.display = ((i % visibleTick) ? 'none' : 'block');

			document.getElementById('ticks_outer').appendChild(tick);
		}

		for (var i = 0; i < 12; ++i)
		{
			var tick = document.createElement('div');
			tick.style.setProperty('-webkit-transform', 'translate(-40px, 0px) rotate(' + (i * 15) + 'deg)');

			document.getElementById('ticks_inner').appendChild(tick);
		}
	}

	document.getElementById('second').style.display = (showSeconds ? 'block' : 'none');
	document.getElementById('ticks_inner').style.display = (alternativeHoursMode ? 'block' : 'none');
	document.addEventListener((showSeconds ? 'ClockSecondChanged' : 'ClockMinuteChanged'), updateClock);

	updateClock();
}

function updateClock()
{
	if (showSeconds)
	{
		document.getElementById('second').style.webkitTransform = 'rotate(' + (270 - (Clock.getValue(Clock.Second, {'short': true}) * -6)) + 'deg)';
	}

	var minute = Clock.getValue(Clock.Minute, {'short': true});

	document.getElementById('minute').style.webkitTransform = 'rotate(' + (270 - (minute * -6)) + 'deg)';
	document.getElementById('hour').style.webkitTransform = 'rotate(' + (270 - ((Clock.getValue(Clock.Hour, {'short': true, 'alternative': !alternativeHoursMode}) * (alternativeHoursMode ? -15 : -30)) + (minute * (alternativeHoursMode ? -0.25 : -0.5)))) + 'deg)';
}

document.addEventListener('ClockOptionsChanged', setupClock);
</script>
</body>
</html>
